<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery 101</title>

    <style>
      h1 {
        text-align: center;
        text-decoration: underline;
        font-family: sans-serif;
      }

      .btn {
        display: block;
        margin: auto;
      }

      img {
        width: 200px;
        height: auto;
        box-shadow: 10px 10px 5px #000;
        display: block;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <button class="btn">Generate Character</button>
    <h1 class="name"></h1>
    <img src="" alt="" class="character-img" alt="" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").on("click", function () {
          const randomNumber = Math.ceil(Math.random() * 88);
          $.get(
            `https://rawcdn.githack.com/akabab/starwars-api/0.2.1/api/id/${randomNumber}.json`,
            function (data) {
              console.log(data["name"]);
              $("h1.name").text(data["name"]);
              $(".character-img").attr("src", data["image"]);
            }
          );
        });
      });
    </script>
  </body>
</html>
